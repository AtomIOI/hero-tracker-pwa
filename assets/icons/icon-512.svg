<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="512" height="512" fill="#fcd116"/>
  <rect x="16" y="16" width="480" height="480" fill="#fff4c4" stroke="#0a0a0a" stroke-width="16"/>
  <g filter="url(#noise)">
    <rect width="512" height="512" fill="#000" opacity="0.02"/>
  </g>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Bangers, Arial, sans-serif" font-size="160" fill="#0a0a0a">HT</text>
</svg>