<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hero Tracker">
    <meta name="theme-color" content="#ec008c">

    <title>Hero Tracker - Nano Banana</title>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Vintage Comic Palette */
            --color-paper: #f0e6d2;
            /* Aged paper */
            --color-ink: #0a0a0a;
            /* Deep ink, almost black */
            --color-cyan: #4fb3d9;
            /* Muted Cyan */
            --color-magenta: #e64c4c;
            /* Reddish Magenta */
            --color-yellow: #fcd116;
            /* Golden Yellow */
            --color-green: #76c043;
            /* Muted Green */
            --color-shadow: rgba(10, 10, 10, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background-color: var(--color-paper);
            /* Vintage Paper Texture */
            background-image: url('assets/textures/vintage_paper_texture.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 1rem;
            padding-bottom: 90px;
            color: var(--color-ink);
        }

        /* Utility for Wobbly Borders */
        .wobbly-box {
            border: 3px solid var(--color-ink);
            /* Organic border radius for hand-drawn look */
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            box-shadow: 4px 4px 0px var(--color-ink);
            background: white;
            transition: transform 0.1s;
        }

        .comic-title {
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px var(--color-ink);
            /* Hard shadow for text */
            text-align: center;
            font-size: 2.8rem;
            color: var(--color-magenta);
            -webkit-text-stroke: 1px var(--color-ink);
            /* Outline text */
            line-height: 1;
        }

        .comic-header-box {
            background: var(--color-yellow);
            padding: 1.5rem 1rem;
            position: relative;
            margin-bottom: 1.5rem;
            border: 3px solid var(--color-ink);
            /* Slightly different wobble for header */
            border-radius: 5px 255px 3px 25px / 255px 5px 225px 5px;
            box-shadow: 4px 4px 0px var(--color-ink);
        }

        .issue-box {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: white;
            border: 2px solid var(--color-ink);
            padding: 0.2rem 0.5rem;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 0.8rem;
            transform: rotate(-2deg);
        }

        /* Ben-Day Dot Pattern Mixin */
        .bg-dots {
            background-image: radial-gradient(var(--color-ink) 1px, transparent 1px);
            background-size: 8px 8px;
            background-color: rgba(255, 255, 255, 0.9);
            /* Fade dots slightly */
        }

        .status-panel {
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: #e6f2f5;
            /* Very light blue tint */
            background-image: radial-gradient(#4fb3d9 1.5px, transparent 1.5px);
            background-size: 6px 6px;
            border: 3px solid var(--color-ink);
            /* Another wobble variation */
            border-radius: 15px 225px 15px 255px / 255px 15px 225px 15px;
            box-shadow: 4px 4px 0px var(--color-ink);
        }

        .section-label {
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            background: var(--color-yellow);
            border: 2px solid var(--color-ink);
            display: inline-block;
            padding: 0.2rem 0.8rem;
            transform: rotate(-2deg);
            /* Jaunty angle */
            margin-bottom: 0.5rem;
            box-shadow: 2px 2px 0px var(--color-ink);
        }

        .portrait-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .comic-portrait {
            width: 100px;
            height: 100px;
            border: 3px solid var(--color-ink);
            border-radius: 50% 40% 60% 50% / 50% 55% 45% 50%;
            /* Imperfect circle */
            background: linear-gradient(135deg, var(--color-cyan), var(--color-magenta));
            box-shadow: 3px 3px 0px var(--color-ink);
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }

        /* Placeholder for superhero face */
        .comic-portrait::after {
            content: 'ü¶∏‚Äç‚ôÇÔ∏è';
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .speech-bubble {
            position: relative;
            background: white;
            border: 3px solid var(--color-ink);
            padding: 1rem;
            border-radius: 50% 20% 40% 10%;
            /* Organic bubble shape */
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            font-size: 1.1rem;
            text-align: center;
            flex-grow: 1;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        /* Speech bubble tail */
        .speech-bubble::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 40%;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid var(--color-ink);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            left: -9px;
            top: 40%;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid white;
        }

        .health-bar-container {
            border: 3px solid var(--color-ink);
            padding: 4px;
            background: white;
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            box-shadow: 2px 2px 0px var(--color-ink);
            display: flex;
            align-items: center;
        }

        .health-label {
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            margin-right: 0.5rem;
            padding-left: 0.5rem;
        }

        .health-segments {
            display: flex;
            flex-grow: 1;
            gap: 2px;
            height: 24px;
        }

        .health-segment {
            flex: 1;
            border: 2px solid var(--color-ink);
            background: transparent;
        }

        .health-segment.filled-green {
            background-color: var(--color-green);
        }

        .health-segment.filled-yellow {
            background-color: var(--color-yellow);
        }

        .health-segment.filled-red {
            background-color: var(--color-magenta);
        }

        .health-segment.empty {
            background-color: #e0e0e0;
            opacity: 0.3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            background: #fdf6e3;
            /* Cream */
            background-image: radial-gradient(var(--color-magenta) 1px, transparent 1px);
            background-size: 6px 6px;
            padding: 1rem;
            text-align: center;
            position: relative;
            border: 3px solid var(--color-ink);
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            box-shadow: 4px 4px 0px var(--color-ink);
        }

        .stat-star {
            font-size: 4rem;
            color: var(--color-yellow);
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                4px 4px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        .stat-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: var(--color-ink);
            text-shadow: none;
        }

        .modifier-box {
            border: 3px solid var(--color-ink);
            background: white;
            display: inline-block;
            padding: 0.5rem 1rem;
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            box-shadow: 3px 3px 0px var(--color-ink);
            transform: rotate(2deg);
        }

        .nav-bar {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: var(--color-yellow);
            border: 3px solid var(--color-ink);
            /* Wobbly nav bar */
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            z-index: 100;
            box-shadow: 4px 4px 0px var(--color-ink);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Bangers', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--color-ink);
            opacity: 0.7;
            transition: transform 0.2s;
        }

        .nav-item.active {
            opacity: 1;
            transform: scale(1.1) rotate(-2deg);
            color: var(--color-magenta);
        }

        /* Navigation Icons */
        .nav-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }

        /* Individual Icon Images */
        .nav-icon.home {
            background-image: url('assets/icons/icon_home.png');
        }

        .nav-icon.powers {
            background-image: url('assets/icons/icon_powers.png');
        }

        .nav-icon.dice {
            background-image: url('assets/icons/icon_dice.png');
        }

        .nav-icon.settings {
            background-image: url('assets/icons/icon_settings.png');
        }
    </style>
</head>

<body id="app">
    <!-- Comic Header Box -->
    <div class="comic-header-box">
        <div class="issue-box">ISSUE #1</div>
        <h1 class="comic-title">HERO TRACKER</h1>
    </div>

    <!-- Current Status Panel -->
    <div class="status-panel">
        <div class="section-label">CURRENT STATUS</div>
        <div class="portrait-container">
            <div class="comic-portrait"></div>
            <div class="speech-bubble">
                {{ getStatusMessage() }}
            </div>
        </div>

        <!-- Health Bar -->
        <div class="health-bar-container">
            <div class="health-label">HEALTH</div>
            <div class="health-segments">
                <div v-for="n in 10" :key="n" class="health-segment" :class="getSegmentClass(n)"></div>
            </div>
        </div>
    </div>

    <!-- Hero Stats Panel -->
    <div class="stats-grid">
        <!-- Hero Points -->
        <div class="stat-box">
            <div class="section-label" style="transform: rotate(-3deg); margin-bottom: 1rem;">HERO POINTS</div>
            <div class="stat-star">
                ‚òÖ
                <div class="stat-number">{{ character.heroPoints }}</div>
            </div>
        </div>

        <!-- Modifiers -->
        <div class="stat-box">
            <div class="section-label" style="transform: rotate(2deg); margin-bottom: 1rem;">MODIFIERS</div>
            <div class="modifier-box">
                {{ character.modifiers >= 0 ? '+' : '' }}{{ character.modifiers }}
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bar">
        <div class="nav-item active">
            <div class="nav-icon home"></div>
            <span>HOME</span>
        </div>
        <div class="nav-item">
            <div class="nav-icon powers"></div>
            <span>POWERS</span>
        </div>
        <div class="nav-item">
            <div class="nav-icon dice"></div>
            <span>DICE</span>
        </div>
        <div class="nav-item">
            <div class="nav-icon settings"></div>
            <span>SETTINGS</span>
        </div>
    </nav>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    character: {
                        currentHealth: 75,
                        maxHealth: 100,
                        heroPoints: 3,
                        modifiers: 2
                    }
                };
            },
            computed: {
                healthPercentage() {
                    if (this.character.maxHealth === 0) return 0;
                    return (this.character.currentHealth / this.character.maxHealth) * 100;
                }
            },
            methods: {
                getStatusMessage() {
                    const pct = this.healthPercentage;
                    if (pct >= 75) return "READY FOR ACTION!";
                    if (pct >= 35) return "I CAN KEEP GOING!";
                    if (pct >= 1) return "I NEED BACKUP!";
                    return "DOWN FOR THE COUNT!";
                },
                getSegmentClass(segmentNumber) {
                    const pct = this.healthPercentage;
                    const segmentThreshold = segmentNumber * 10;

                    if (pct < segmentThreshold) {
                        return 'empty';
                    }

                    if (segmentNumber <= 7) return 'filled-green';
                    if (segmentNumber <= 9) return 'filled-yellow';
                    return 'filled-red';
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
